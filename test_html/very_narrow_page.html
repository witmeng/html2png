<!DOCTYPE html>
<html>
<head>
    <title>非常窄的頁面測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            max-width: 400px;
            margin: 0 auto;
        }
        .page-container {
            background-color: white;
            padding: 15px;
            margin: 15px auto;
            border-radius: 5px;
            width: 90%;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            font-size: 20px;
        }
        p {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>非常窄的頁面測試</h1>
        <p>這個頁面的寬度設置為最大400px，用於測試自適應視口尺寸功能。</p>
        <p>截圖應該只有頁面內容的寬度，不應該有多餘的空白。</p>
    </div>
</body>
</html>
